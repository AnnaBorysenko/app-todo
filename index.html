<!doctype html>
<html lang="en">
  <head>
    <link href="src/input.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OOP todo list</title>
  </head>
  <body>

  <div class="p-8">
    <form id="todo-form">
      <label for="todo-form-input" class="sr-only">Your task</label>
      <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
        <textarea id="todo-form-input" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your task..."></textarea>
        <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
          <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
            <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
          </svg>
          <span class="sr-only">Send message</span>
        </button>
      </div>
    </form>
    <div class="pt-4">
      <label for="item-sort" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select sort option</label>
      <select id="item-sort" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </select>
    </div>
    <div class="pt-4">
      <label for="item-filter" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select filter option</label>
      <select id="item-filter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </select>

      <div class="pt-4 ">
        <h1 class="text-3xl text-center pt-8 pb-8 font-bold">Todo list :</h1>
        <ul  id="todo-list" class="flex flex-nowrap items-center text-gray-500 list-inside dark:text-gray-400"></ul>
      </div>
    </div>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
